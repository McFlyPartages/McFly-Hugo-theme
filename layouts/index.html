{{ define "main" }}
  {{ $sections:= site.Data.sections }}
  {{ range sort $sections "section.weight" }}
      {{ if .section.template }}
        {{- partial .section.template . -}}
      {{ else }}
        {{- partial (printf "sections/%s.html" (replace (lower .section.id) " " "-")) . -}}
      {{ end }}
  {{ end }}
{{ end }}
