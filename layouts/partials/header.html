<header class="sticky-top">
      <!--  Menu GÃ©nÃ©ral (main)  -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="{{ .Site.BaseURL }}" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="{{ .Site.Params.logo }}" width="30" height="30" class="d-inline-block align-top" alt="{{ .Site.Title }}-logo" title="{{ .Site.Title }}-logo">
            <span class="fs-4 m-1">{{ .Site.Title }}</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menusMain" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="menusMain">
            <ul class="navbar-nav">
              {{ range .Site.Menus.main }}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ .URL }}">{{ .Name }}</a>
              </li>
              {{ end }}
            </ul>
          </div>
        </div>
      </nav>
</header>
