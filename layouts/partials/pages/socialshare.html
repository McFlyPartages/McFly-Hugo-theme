<!-- Social Share Button HTML -->

{{ $title := .Title }}
{{ $url := printf "%s" .Permalink }}
{{ $body := print $title ", par " .Site.Title "\n" .Params.description "\n\n" $url "\n" }}
<div class="row">
  <div class="col-12 text-center">
    <h5>Faites-nous connaitre.</h5>
    <br>
  <ul class="list-inline">
    <!-- Twitter -->
    <li class="list-inline-item">
      <a href="https://twitter.com/intent/tweet?hashtags=codingnconcepts&amp;url={{ .Permalink }}&amp;text={{ .Title }}" target="_blank" rel="noreferrer" alt="Partager sur Twitter">
          <i class="bi bi-twitter fa-2x"></i>
      </a>
    </li>
    <!-- Facebook -->
    <li class="list-inline-item">
      <a href="https://www.facebook.com/sharer.php?u={{ $url }}" target="_blank" rel="noreferrer" alt="Partager sur Facebook">
          <i class="bi bi-facebook fa-2x"></i>
        </a>
    </li>
    <!-- WhatsApp -->
    <li class="list-inline-item">
      <a href="https://api.whatsapp.com/send?text={{ $body }}" target="_blank" rel="noreferrer" alt="Partager via WhatApp">
          <i class="bi bi-whatsapp fa-2x"></i>
      </a>
    </li>
    <!-- Telegram -->
    <li class="list-inline-item">
      <a href="https://telegram.me/share/url?text={{ $body }}&amp;url={{ $url }}" target="_blank" rel="noreferrer" alt="Partager via Telegram">
          <i class="bi bi-telegram fa-2x"></i>
      </a>
    </li>
    <!-- Email -->
    <li class="list-inline-item">
      <a href="mailto:?subject={{ .Site.Title }} - {{ $title }}.&amp;body={{ $body }}" target="_blank" rel="noreferrer" alt="Partager par Email">
          <i class="bi bi-envelope fa-2x"></i>
      </a>
    </li>
  </ul>
  </div>
</div>
